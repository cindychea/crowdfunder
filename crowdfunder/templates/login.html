{% extends 'base.html' %}

{% block content %}
    <div class="login-form-center">
        <div class="login-form-container">
            <h2>Login:</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
