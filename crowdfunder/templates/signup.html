{% extends 'base.html' %}

{% block content %}
    <div class="sign-in-container">
        <form class="sign-in-form" action="{% url 'signup' %}" method="POST">
            <h1>Sign Up</h1>
            {% csrf_token %}
            <div class="field-area">
                {% for field in form %}
                    <div class="field-container">
                        <p>{{ field.name }}:</br>{{ field }}</p>
                        {% if field.help_text %}
                            <div class="tooltip">
                                <i class="fas fa-question-circle"></i><span class="tooltiptext">{{ field.help_text }}</span>
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Sign Up!</button>
        </form>
    </div>
{% endblock %}
